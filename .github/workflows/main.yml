name: Build, Test, and Release (PyPI)

on:
  pull_request:
  push:
    branches: [ "main" ]
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build + test deps
        run: |
          python -m pip install --upgrade pip
          pip install -U build pytest pytest-cov

          # If you use requirements files, uncomment:
          # pip install -r requirements.txt
          # pip install -r requirements-dev.txt

      - name: Install package
        run: |
          pip install -e .

      - name: Run tests
        run: |
          pytest -q

  build:
    name: Build distributions
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build sdist and wheel
        run: |
          python -m pip install --upgrade pip
          pip install -U build
          python -m build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish-pypi:
    name: Publish to PyPI (tagged release)
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      # Required for PyPI Trusted Publishing (OIDC)
      id-token: write
      contents: read

    environment:
      name: pypi
      # optional: set to your PyPI project page
      # url: https://pypi.org/p/<your-project>

    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

  # OPTIONAL: Publish to TestPyPI manually (from workflow dispatch)
  publish-testpypi:
    name: Publish to TestPyPI (manual)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'workflow_dispatch'

    permissions:
      id-token: write
      contents: read

    environment:
      name: testpypi

    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to TestPyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          skip-existing: true
